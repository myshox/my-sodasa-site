<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試：記住帳號密碼功能</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-center mb-6">測試：記住帳號密碼</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-stone-700 font-bold mb-2">Email</label>
                <input 
                    type="email" 
                    id="email"
                    class="w-full p-3 border-2 border-stone-200 rounded-xl focus:border-gold-400 outline-none"
                    placeholder="輸入 Email"
                />
            </div>
            
            <div>
                <label class="block text-stone-700 font-bold mb-2">密碼</label>
                <input 
                    type="password" 
                    id="password"
                    class="w-full p-3 border-2 border-stone-200 rounded-xl focus:border-gold-400 outline-none"
                    placeholder="輸入密碼"
                />
            </div>
            
            <!-- 記住帳號密碼 -->
            <div class="flex items-center gap-2 bg-gold-50 p-3 rounded-xl border-2 border-gold-200">
                <input
                    type="checkbox"
                    id="rememberMe"
                    class="w-4 h-4 text-gold-600 bg-stone-100 border-stone-300 rounded focus:ring-gold-500 focus:ring-2"
                />
                <label for="rememberMe" class="text-stone-700 font-bold text-sm cursor-pointer select-none">
                    ✅ 記住帳號密碼（測試功能）
                </label>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-gold-600 text-white font-bold py-3 rounded-xl hover:bg-gold-500 transition-colors"
            >
                測試登入
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-stone-50 rounded-xl">
            <h2 class="font-bold text-stone-700 mb-2">測試說明：</h2>
            <ol class="text-sm text-stone-600 space-y-1 list-decimal list-inside">
                <li>輸入任意 Email 和密碼</li>
                <li>勾選「記住帳號密碼」</li>
                <li>點擊「測試登入」</li>
                <li>重新載入此頁面（F5）</li>
                <li>查看是否自動填入</li>
            </ol>
        </div>
        
        <div id="status" class="mt-4 p-3 rounded-xl text-sm font-bold text-center"></div>
        
        <button 
            onclick="clearSaved()" 
            class="w-full mt-4 bg-red-500 text-white font-bold py-2 rounded-xl hover:bg-red-600 transition-colors"
        >
            清除已保存的帳號密碼
        </button>
    </div>
    
    <script>
        // 頁面載入時檢查並填入保存的帳號密碼
        window.addEventListener('load', () => {
            const savedEmail = localStorage.getItem('testRememberedEmail');
            const savedPassword = localStorage.getItem('testRememberedPassword');
            
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
                showStatus('✅ 已載入保存的 Email', 'success');
            }
            
            if (savedPassword) {
                document.getElementById('password').value = atob(savedPassword);
            }
        });
        
        // 處理表單提交
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!email || !password) {
                showStatus('❌ 請填寫 Email 和密碼', 'error');
                return;
            }
            
            if (rememberMe) {
                localStorage.setItem('testRememberedEmail', email);
                localStorage.setItem('testRememberedPassword', btoa(password));
                showStatus('✅ 已保存帳號密碼！重新載入頁面測試', 'success');
            } else {
                localStorage.removeItem('testRememberedEmail');
                localStorage.removeItem('testRememberedPassword');
                showStatus('✅ 已清除保存的帳號密碼', 'success');
            }
        });
        
        // 清除保存的帳號密碼
        function clearSaved() {
            localStorage.removeItem('testRememberedEmail');
            localStorage.removeItem('testRememberedPassword');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('rememberMe').checked = false;
            showStatus('✅ 已清除！', 'success');
        }
        
        // 顯示狀態訊息
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `mt-4 p-3 rounded-xl text-sm font-bold text-center ${
                type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
            }`;
        }
    </script>
</body>
</html>
